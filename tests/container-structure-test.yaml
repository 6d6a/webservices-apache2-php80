schemaVersion: '2.0.0'

fileExistenceTests:
  - name: 'Root'
    path: '/'
    shouldExist: true
  - name: 'bin'
    path: '/bin'
    shouldExist: true
  - name: 'usr/bin'
    path: '/usr/bin'
    shouldExist: true
  - name: 'usr/local/bin'
    path: '/usr/local/bin'
    shouldExist: true
  - name: 'opt'
    path: '/opt'
    shouldExist: true
  - name: 'sendmail'
    path: '/bin/sendmail'
    shouldExist: true
  - name: 'tmp permissions'
    path: '/tmp'
    shouldExist: true
    permissions: 'dtrwxrwxrwx'

commandTests:
  - name: 'optipng version'
    command: 'optipng'
    args: [ '-v' ]
    exitCode: 0
  - name: 'jpegoptim version'
    command: 'jpegoptim'
    args: [ '--version' ]
    exitCode: 0
  - name: 'convert (Imagemagick cli) version'
    command: 'convert'
    args: [ '--version' ]
    exitCode: 0
